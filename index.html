<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <footer class="bg-[#659f8f]">
        <div class="container mx-auto px-6 py-12">
            <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 items-start">
                <!-- Subscribe Section -->
                <div class="xl:col-span-1">
                    <h1 class="text-2xl font-semibold text-[#313131] mb-6">Subscribe to our newsletter for updates.</h1>
                    <form class="flex flex-col sm:flex-row gap-4">
                        <input id="email" type="email" placeholder="Email Address"
                            class="rounded px-6 py-3 w-full focus:outline-none text-[#313131] bg-white" />
                        <button type="submit"
                            class="bg-[#d86943] text-white font-semibold px-6 py-3 rounded hover:bg-[#b85736] transition">
                            Subscribe
                        </button>
                    </form>
                </div>

                <!-- Quick Links and Technologies -->
                <div class="flex flex-col sm:flex-row xl:col-span-2 gap-12 mt-8 xl:mt-0">
                    <div>
                        <p class="font-semibold text-[#313131] mb-3">Quick Link</p>
                        <ul class="space-y-2">
                            <li><a href="#" class="text-[#313131] hover:underline">Home</a></li>
                            <li><a href="#" class="text-[#313131] hover:underline">Who We Are</a></li>
                            <li><a href="#" class="text-[#313131] hover:underline">Our Philosophy</a></li>
                        </ul>
                    </div>
                    <div>
                        <p class="font-semibold text-[#313131] mb-3">Technologies</p>
                        <ul class="space-y-2">
                            <li><a href="#" class="text-[#313131] hover:underline">HTML</a></li>
                            <li><a href="#" class="text-[#313131] hover:underline">CSS</a></li>
                            <li><a href="#" class="text-[#313131] hover:underline">JavaScript</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <hr class="my-8 border-[#d86943]">

            <!-- Footer Logo -->
            <div class="flex justify-start">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
