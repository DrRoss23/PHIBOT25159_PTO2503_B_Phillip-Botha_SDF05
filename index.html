<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <footer class="bg-[#659f8f]">
        <div class="container mx-auto px-6 py-12">
            <div class="flex flex-col lg:flex-row gap-8 items-start">
                <!-- Subscribe Section -->
                <div class="w-full max-w-md lg:max-w-sm xl:max-w-md flex-shrink-0">
                    <h1 class="text-2xl font-semibold text-[#313131] mb-6 text-left">
                        Subscribe to our newsletter for updates.
                    </h1>
                    <form class="flex flex-col sm:flex-row gap-4">
                        <input id="email" type="email" placeholder="Email Address"
                            class="rounded px-6 py-3 w-full focus:outline-none text-[#313131] bg-white" />
                        <button type="submit"
                            class="bg-[#d86943] text-white font-semibold px-6 py-3 rounded hover:bg-[#b85736] transition">
                            Subscribe
                        </button>
                    </form>
                </div>

                <!-- Quick Links and Technologies -->
                <div class="flex flex-col sm:flex-row gap-12 mt-8 lg:mt-0 w-full lg:justify-around lg:items-end">
                    <div>
                        <p class="font-semibold text-[#313131] mb-3">Quick Link</p>
                        <ul class="space-y-2">
                            <li><a href="#" class="text-[#313131] hover:text-orange-500 hover:underline transition-all duration-300">Home</a></li>
                            <li><a href="#" class="text-[#313131] hover:text-orange-500 hover:underline transition-all duration-300">Who We Are</a></li>
                            <li><a href="#" class="text-[#313131] hover:text-orange-500 hover:underline transition-all duration-300">Our Philosophy</a></li>
                        </ul>
                    </div>
                    <div>
                        <p class="font-semibold text-[#313131] mb-3">Technologies</p>
                        <ul class="space-y-2">
                            <li><a href="#" class="text-[#313131] hover:text-orange-500 hover:underline transition-all duration-300">HTML</a></li>
                            <li><a href="#" class="text-[#313131] hover:text-orange-500 hover:underline transition-all duration-300">CSS</a></li>
                            <li><a href="#" class="text-[#313131] hover:text-orange-500 hover:underline transition-all duration-300">JavaScript</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 
                > Social media icons sourced from Heroicons (https://heroicons.com/)
                > MIT License â€“ no attribution required, but included here for transparency.
            -->
            <!-- Social Media Links -->
            <div class="mt-12 flex gap-6">
                <a href="#" aria-label="Facebook" class="text-white hover:text-[#d86943] transition">
                    <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 5 3.66 9.13 8.44 9.88v-6.99H7.9v-2.89h2.54V9.84c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.24.2 2.24.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56v1.87h2.77l-.44 2.89h-2.33v6.99C18.34 21.13 22 17 22 12z"/>
                    </svg>
                </a>
                <a href="#" aria-label="Twitter" class="text-white hover:text-[#d86943] transition">
                    <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M22.46 6c-.77.35-1.6.58-2.46.69a4.3 4.3 0 001.88-2.37 8.59 8.59 0 01-2.72 1.03 4.28 4.28 0 00-7.3 3.9A12.14 12.14 0 013 4.89a4.28 4.28 0 001.32 5.71 4.24 4.24 0 01-1.94-.54v.05a4.28 4.28 0 003.44 4.19 4.3 4.3 0 01-1.93.07 4.28 4.28 0 004 2.97A8.6 8.6 0 012 19.54 12.14 12.14 0 008.29 21c7.55 0 11.68-6.26 11.68-11.68 0-.18-.01-.35-.02-.53A8.36 8.36 0 0022.46 6z"/>
                    </svg>
                </a>
                <a href="#" aria-label="Instagram" class="text-white hover:text-[#d86943] transition">
                    <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M7.75 2h8.5A5.76 5.76 0 0122 7.75v8.5A5.76 5.76 0 0116.25 22h-8.5A5.76 5.76 0 012 16.25v-8.5A5.76 5.76 0 017.75 2zm0 2A3.75 3.75 0 004 7.75v8.5A3.75 3.75 0 007.75 20h8.5A3.75 3.75 0 0020 16.25v-8.5A3.75 3.75 0 0016.25 4h-8.5zm4.25 3a5.25 5.25 0 110 10.5A5.25 5.25 0 0112 7zm0 2a3.25 3.25 0 100 6.5A3.25 3.25 0 0012 9zm4.75-1.5a1 1 0 110 2 1 1 0 010-2z"/>
                    </svg>
                </a>
            </div>

            <!-- Divider -->
            <hr class="my-8 border-[#d86943]">

            <!-- Footer Logo -->
            <div class="flex justify-start">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
